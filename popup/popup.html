<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../assets/styles/reset.css" />
        <link rel="stylesheet" href="../assets/styles/global.css" />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body class="popup__body--container">
        <div class="popup__title--container">
            <div class="popup__title--info">
                <span class="popup__title--text">🔎 FEDevHelper</span>
                <p class="popup__title--description">To all my fellow Front-End Developers</p>
            </div>
            <img
                class="popup__title--logo"
                src="../assets/icons/icon48.png"
                alt="FEDevHelper Logo"
            />
        </div>
        <div class="popup__content--container">
            <button class="popup__content--button" id="font-detector">
                <span class="popup__content--button-icon">🖊️</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Font detector</span>
                    <span class="popup__content--button-description"
                        >Find out what fonts this website used.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="check-loadtime">
                <span class="popup__content--button-icon">⏰</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Check load time</span>
                    <span class="popup__content--button-description"
                        >Find out how long it takes for this website to load.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="uri-encoder-decoder">
                <span class="popup__content--button-icon">🔗</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">URI Decoder & Encoder</span>
                    <span class="popup__content--button-description"
                        >Decode or encode URIs for easier handling.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="color-picker">
                <span class="popup__content--button-icon">🎨</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Color Picker</span>
                    <span class="popup__content--button-description"
                        >Pick colors and get their values in different formats.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="json-formatter">
                <span class="popup__content--button-icon">📄</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">JSON Formatter</span>
                    <span class="popup__content--button-description"
                        >Format, minify, and validate JSON data with ease.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="lighthouse-test">
                <span class="popup__content--button-icon">🚦</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Lighthouse Test</span>
                    <span class="popup__content--button-description">Analyze website.</span>
                </div>
            </button>

            <button class="popup__content--button" id="ruler-tool">
                <span class="popup__content--button-icon">📏</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Ruler Tool</span>
                    <span class="popup__content--button-description"
                        >Measure height and width of elements on the page.</span
                    >
                </div>
            </button>

            <button class="popup__content--button" id="fetch-tool">
                <span class="popup__content--button-icon">🌐</span>
                <div class="popup__content--button-text-container">
                    <span class="popup__content--button-text">Fetch Tool</span>
                    <span class="popup__content--button-description"
                        >Make HTTP requests like Postman, works with localhost.</span
                    >
                </div>
            </button>
        </div>
        <div class="popup__footer--container">
            <span>Made with ❤️ by Akari</span>
            <span class="popup__footer--version">v0.0.1</span>
        </div>
    </body>
    <script src="./popup.js"></script>
</html>
